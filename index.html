<!DOCTYPE html>
<html>
<head>
  <title>World Travel Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const MAP = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(MAP);

    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTEmF0OSAMFJjQZLt-ZdWGD0sYucQn7qMHnzt4H-QS_mF37LYRNbpsKI4xXPBfihdcIRs5SOoXVqGGz/pub?gid=0&single=true&output=csv';

    function fetchAndDisplay() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          for (const row of results.data) {
            const { Name, Location, Date, 'Itinerary/Notes': Notes, Latitude, Longitude } = row;
            const lat = parseFloat(Latitude);
            const lon = parseFloat(Longitude);

            if (!isNaN(lat) && !isNaN(lon)) {
              L.marker([lat, lon])
                .addTo(MAP)
                .bindPopup(`<strong>${Name}</strong><br>${Location}<br>${Date}<br><em>${Notes}</em>`);
            }
          }
        }
      });
    }

    fetchAndDisplay();
  </script>
</body>
</html>
